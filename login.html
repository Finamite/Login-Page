<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Looker Studio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login to Looker Studio</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <p id="error-message" style="color:red;"></p>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent form submission
        
        // Define your login credentials
        const username = "finamite123"; // Replace with your username
        const password = "12345678"; // Replace with your password
        
        // Get input values
        const inputUsername = document.getElementById("username").value;
        const inputPassword = document.getElementById("password").value;
        
        // Validate credentials
        if (inputUsername === username && inputPassword === password) {
            // Redirect to Looker Studio report
            window.location.href = "https://lookerstudio.google.com/reporting/47652f58-a06c-43a1-a5b8-30b0331c6e00"; // Replace with your Looker Studio link
        } else {
            // Show error message
            document.getElementById("error-message").innerText = "Invalid username or password.";
        }
    });
</script>

</body>
</html>
